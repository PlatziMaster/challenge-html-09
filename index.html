<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-html-09</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Roboto:ital,wght@0,400;0,500;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

<body>
    <header class="content container" id="header">
        <div class="header-left">
            <img src="https://img.icons8.com/ios/50/000000/circled-chevron-left.png"/ width="25px" height="25px">
            <p>
                Skin
            </p>
        </div>
        <div class="header-right">
            <img  class="like" src="https://img.icons8.com/windows/32/000000/like.png"" alt="" height="25px">
            <img class="bag" src="https://img.icons8.com/windows/32/000000/shopping-bag.png"/ height="25px">
        </div>
    </header>
    <main class="content container" id="footer">
        <section class="detail">
            <div class="product-name">
                <h1>Facial<br>Hydrating<br>Serum</h1>
            </div>

                <p>
                    Daily facial moisturiser <br>for a combination, oily <br>or sensitive skin.
                </p>
            </div>
            <div class="product-ingredients">
                <h4>INGREDIENTS</h4>
                <p class="list">
                    Aloe Vera. <br>
                    Ylang Ylang. <br>
                    Panthenol
                </p>
            </div>
            <div class="product-select">
                <input type="radio" id="little" >100 mL
                <br>
                <input type="radio" id="big" >200 mL
            </div>
            <div class="footer">
                <p class="price">
                    53,00 â‚¬

                <div class="buy">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/circled-right-2.png"/>
                </div>
            </div>
        </section>
    </main>
    <figure class="product-image container">
        <img src="https://image.hollygolightly.dk/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/api/AESOP%20HOME%20POST%20POO%20DROPS%20100mL%20C.JPG" alt="" >
    </figure>

</html>
