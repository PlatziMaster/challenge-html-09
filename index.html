<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The dark side of the code</title>
  </head>
  <body>
    <main>
      <section class="main-container">
        <section class="cellphone-left">
          <i class="fa fa-angle-left"></i>
          <span>Skin</span>
          <h1>
            Facial Hydrating Serum
          </h1>
          <p>
            Daily facial moisturiser for a combination, oily or sensitive skin.
          </p>
          <h4>INGREDIENTS</h4>
          <ul>
            <li>Aloe Vera,</li>
            <li>Ylang Ylang,</li>
            <li>Panthenol</li>
          </ul>
          <ul>
            <li>
              <input type="radio" name="options" value="100" />
              <label for="male">100 mL</label><br />
            </li>
            <li>
              <input type="radio" name="options" value="200" />
              <label for="female">200 mL</label><br />
            </li>
          </ul>
          <span>53,00 &euro;</span>
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </section>
        <section class="cellphone-right">
          <i class="fa fa-heart-o" aria-hidden="true"></i>
          <i class="fa fa-shopping-bag" aria-hidden="true"></i>
          <img src="img/pic.png" />
        </section>
      </section>
    </main>
  </body>
</html>
